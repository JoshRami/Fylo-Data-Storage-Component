<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <title>Fylo data storage component</title>
  </head>
  <body>
    <div class="desktop-background">
    </div>
    <div class="container">
      <div class="content-wrapper">
        <div class="menu">
          <div class="menu-wrapper">

            <div class="menu--logo">
              <img src="./images/logo.svg" alt="Fylo Logo">
            </div>
            <div class="menu--options">
              <div class="menu--options--item">
                <img src="./images/icon-document.svg" alt="Documents">
              </div>
              <div class="menu--options--item">
                <img src="./images/icon-folder.svg" alt="Folder">
              </div>
              <div class="menu--options--item">
                <img src="./images/icon-upload.svg" alt="Upload">
              </div>


            </div>
          </div>
        </div>
        <div class="details">
          <div class="details-wrapper">
            <p>You've have used <strong>815 GB</strong> of your storage</p>
            <div class="details--bar">
              <div class="details--bar__consumed"></div>
              <div class="details--bar--boundaries">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
            </div>
          </div>
          <div class="details-storage-left">
            <strong>185</strong>
            <span>GB LEFT</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
